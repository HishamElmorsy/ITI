<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
<script type = "module">
    import { departments } from "./departments.js";

    console.log(departments); 

    class Employee{
        #firstName
        #lastName
        #age
        #salary
        constructor(_fName,_lName,_age,_salary)
        {
            this.#firstName=_fName;
            this.#lastName=_lName;
            this.#age=_age;
            this.#salary = _salary;
        }

        set FullName(val){
            this.#firstName=val
        }
        set LastName(val){
            this.#lastName=val
        }
        set Age(val){
            this.#age = val
        }
        set Salary(val){
            this.#salary=val
        }

        get FullName(){
            return this.#firstName
        }
        get LastName(){
           return this.#lastName
        }
        get Age(){
            return this.#age
        }
        get Salary(){
            return this.#salary
        }
        
        getFullName(){
            return `${this.#firstName} ${this.LastName}`
        }
        
    }
    let emp = new Employee("Saleh","Salah",33,33333)
    console.log(emp.getFullName())

</script>
</body>
</html>
